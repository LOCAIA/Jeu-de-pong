[Collisions]
; Paramètres de collisions du joueur

; Paramètres généraux
radius = 0.5 ; Rayon de collision du joueur en unités
height = 1.8 ; Hauteur du joueur pour les collisions en unités

; Réglages spécifiques aux environnements
[Environnement]
; Réglages de collision spécifiques à certains environnements

; Environnement standard
[Standard]
friction = 0.8 ; Coefficient de friction avec le sol
elasticity = 0.2 ; Coefficient d'élasticité (rebond) avec le sol

; Environnement aquatique
[Aquatique]
friction = 0.2 ; Coefficient de friction dans l'eau
elasticity = 0.1 ; Coefficient d'élasticité (rebond) dans l'eau

; Environnement glacial
[Glacial]
friction = 0.5 ; Coefficient de friction sur la glace
elasticity = 0.05 ; Coefficient d'élasticité (rebond) sur la glace
